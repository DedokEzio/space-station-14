- type: entity 
  parent: ClothingBackpack
  id: ClothingControlModsuitBase
  abstract: true #test
  name: basic modsuit controler
  components:
  - type: Sprite
    sprite: Clothing/Back/Modsuits/advanced.rsi
  - type: Clothing
    sprite: Clothing/Back/Modsuits/advanced.rsi
    equipSound: Audio/Modsuits/ballin.ogg
    unequipSound: Audio/Modsuits/ballout.ogg
  - type: Armor
    modifiers:
      coefficients:
        Shock: 0.7
        Caustic: 0.7
  - type: ToggleableClothing
    clothingPrototype: ClothingOuterChestplateModsuitSealedBase
    requiredSlot: back
    slot: outerClothing
  - type: Storage
    maxItemSize: Huge
    grid:
    - 0,0,7,5
  - type: PointLight
    color: "#a0f1e8"
    enabled: false
    mask: /Textures/Effects/LightMasks/cone.png
    radius: 12
    softness: 20
    autoRot: true
  - type: UnpoweredFlashlight
  - type: PowerCellSlot
    cellSlotId: cell_slot
  - type: ContainerContainer
    containers:
      cell_slot: !type:ContainerSlot
  - type: ItemSlots
    slots:
      cell_slot:
        name: power-cell-slot-component-slot-name-default
  - type: LightBehaviour
    behaviours:
      - !type:FadeBehaviour
        id: radiating
        maxDuration: 2.0
        startValue: 3.0
        endValue: 2.0
        isLooped: true
        reverseWhenFinished: true
      - !type:PulseBehaviour
        id: blinking
        interpolate: Nearest
        maxDuration: 1.0
        minValue: 0.1
        maxValue: 2.0
        isLooped: true
  - type: Tag
    tags:
      - WhitelistChameleon

