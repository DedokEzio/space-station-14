  noSpawn: true
  abstract: true # test
  name: basic modsuit helmet
  description: Special modsuit helmet made for mass production modsuits.
  components:
  - type: Sprite
    sprite: Modsuits/Clothing/Head/advanced.rsi
  - type: Clothing
