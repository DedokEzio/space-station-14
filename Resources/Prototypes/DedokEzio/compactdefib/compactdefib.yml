- type: entity
  id: CompactDefibrillator
  parent: BaseDefibrillator
  name: Advanced Compact defibrillator
  description: An advanced compact defibrillator that 
  components:
  - type: Sprite
    sprite: Objects/Specific/Medical/compactdefib.rsi
    layers:
    - state: icon
    - state: screen
      map: [ "enum.ToggleVisuals.Layer" ]
      visible: false
      shader: unshaded
    - state: ready
      map: [ "enum.PowerDeviceVisualLayers.Powered" ]
      shader: unshaded
  - type: Item
    size: Normal
  - type: Defibrillator
    zapHeal:
      types:
        Asphyxiation: -75

