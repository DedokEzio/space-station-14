- type: entity
  name: energy bola
  parent: BaseItem
  id: EnergyBola
  description: Linked together energy balls with some cuffs.
  components:
  - type: Item
    size: Normal
  - type: Sprite
    sprite: Objects/Weapons/Throwable/ebola.rsi
    state: icon
  - type: EmitSoundOnThrow
    sound: /Audio/Weapons/bolathrow.ogg
  - type: EmitSoundOnLand
    sound: /Audio/Effects/snap.ogg
  - type: Damageable
    damageContainer: Inorganic
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 100
      behaviors:
        - !type:DoActsBehavior
          acts: [ "Destruction" ]
    - trigger:
        !type:DamageTrigger
        damage: 30 
      behaviors:
      - !type:PlaySoundBehavior
        sound:
          collection: MetalBreak
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
  - type: DamageOnLand
    damage:
      types:
        Heat: 10
  - type: Ensnaring
    freeTime: 3.0
    breakoutTime: 4.0 #all bola should generally be fast to remove
    walkSpeed: 0.5
    sprintSpeed: 0.5
    staminaDamage: 70 # Sudden weight increase sapping stamina
    canThrowTrigger: true
    canMoveBreakout: true
