- type: entity
  name: base handheld crew monitor
  parent:
  - BaseItem
  - PowerCellSlotSmallItem
  abstract: true
  id: BaseHandheldCrewMonitor
  description: A hand-held crew monitor displaying the status of suit sensors.
  components:
  - type: Sprite
    sprite: Objects/Specific/Medical/handheldcrewmonitor.rsi
    state: scanner
  - type: PowerCellDraw
    drawRate: 0
    useRate: 20
  - type: ActivatableUIRequiresPowerCell
  - type: ActivatableUI
    key: enum.CrewMonitoringUIKey.Key
  - type: UserInterface
    interfaces:
      enum.CrewMonitoringUIKey.Key:
        type: CrewMonitoringBoundUserInterface
  - type: CrewMonitoringConsole
    trackedDepartments:
      - Command
      - Security
      - Civilian
      - Cargo
      - Engineering
      - Medical
      - Science
      - Specific
    # - Juridical
  - type: DeviceNetwork
    deviceNetId: Wireless
    receiveFrequencyId: CrewMonitor
  - type: WirelessNetworkConnection
    range: 500
  - type: StationLimitedNetwork
  - type: StaticPrice
    price: 500

- type: entity
  id: HandheldCrewMonitor
  name: standart handheld crew monitor
  description: A hand-held crew monitor displaying the status of suit sensors. Maded for mass-production.
  parent: BaseHandheldCrewMonitor
  components:
  - type: Tag
    tags:
    - HighRiskItem
  - type: StealTarget
    stealGroup: HandheldCrewMonitor

- type: entity
  id: HandheldCrewMonitorEmpty
  parent: HandheldCrewMonitor
  suffix: Empty
  components:
  - type: ItemSlots
    slots:
      cell_slot:
        name: power-cell-slot-component-slot-name-default

# dedok handheldcrewmonitor start

